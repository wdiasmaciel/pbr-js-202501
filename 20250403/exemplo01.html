<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #painel {
            border: 1px solid #0b07f2;
        }
    </style>
</head>
<body>
    <div id="painel"></div>
    <script>
        /*
         * Estrutura sequencial.
         * Comandos de saída.
         */
        document.write("Olá, mundo!");
        alert("Olá, mundo!");
        console.log("Olá, mundo!");
        document.getElementById("painel").innerHTML = "Olá, mundo! :D <br>";
        painel.innerHTML += "Boa noite!"
</script>
</body>
</html>
