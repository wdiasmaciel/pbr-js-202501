<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cartao {
             border: 1px solid #a2a2a3;
             width: 12rem;
             height: 14rem;
             border-radius: .5rem;
             padding: 1rem;
             margin: 2rem auto;
             box-shadow: 0.5rem 0.5rem 0.3rem 0.01rem #a2a2a3;
        }
    </style>
</head>

<body>
    <div class="cartao">
        <script>
            /*
             * Estrutura sequencial.
             * Comandos de saída.
             * Comando de entrada.
             * Template string e interpolação.
             */
            var produto = prompt("Informe o nome do produto:");
            document.write(`Produto: ${produto}`);    
        </script>
    </div>
</body>

</html>
